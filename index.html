<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Younje Cho | Composer & Eco-Sonic Artist</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Helvetica Neue', sans-serif;
    }

    .hero {
      background-image: url('background.jpg'); /* 사진 파일 경로 */
      background-size: cover;
      background-position: center;
      height: 100vh;
      position: relative;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .hero h1 {
      font-size: 3em;
      background-color: rgba(0, 0, 0, 0.4);
      padding: 20px;
      border-radius: 10px;
    }

    .icons {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin: 40px 0;
    }

    .icons img {
      width: 60px;
      height: auto;
    }

    .video-section {
      text-align: center;
      padding: 60px 20px;
      background-color: #f8f8f8;
    }

    iframe {
      width: 80%;
      height: 400px;
      max-width: 800px;
    }
  </style>
</head>
<body>

  <!-- Hero Section -->
  <div class="hero">
    <h1>Soundscapes for the Earth.<br>Younje Cho, Composer</h1>
  </div>

  <!-- Icon Section -->
  <div class="icons">
    <img src="leaf-icon.png" alt="Leaf">
    <img src="wave-icon.png" alt="Wave">
    <img src="rock-icon.png" alt="Rock">
  </div>

  <!-- Video Section -->
  <div class="video-section">
    <h2>Featured Work</h2>
    <iframe src="https://www.youtube.com/embed/YOUR_VIDEO_ID" 
            frameborder="0" allowfullscreen></iframe>
  </div>

</body>
</html>
